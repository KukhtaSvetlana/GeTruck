<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GeTruck</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapOpen">
            <button type="button"  class="headerOpen" id="openWindow"><img src="img/info.png" alt="info" class="infoIMG"> </button>
        </div>
        <div id="modalWindow" class="modalWindow ">
            <button type="button" class="cross"  id="cross">Закрыть </button>
            <div class="wrap">
                <a href="#" class="header">
                        <img src="img/up.png" alt="Up" class="modalWindow-Link">
                </a>
                <div class="content">
                    <a href="#" >
                        <img src="img/group-login.png" alt=""  class="modalWindow-Link img">
                    </a>
                    <p class="modalWindow-Text">יש לכם משלוח/מטען</p>
                    <p class="modalWindow-Text">להעביר מנקודה A ל B</p>
                    <p class="modalWindow-Text"> בואו תלמדו איך זה עובד</p>
                    <a href="#" >
                        <img src="img/van-login.png" alt="" class="modalWindow-Link img">
                    </a>
                    <p class="modalWindow-Text">יש לכם משלוח/מטען</p>
                    <p class="modalWindow-Text">להעביר מנקודה A ל B</p>
                    <p class="modalWindow-Text">בואו תלמדו איך זה עובד</p>
                </div>
                    <a href="#" class="footer">
                        <img src="img/down.png" alt="Down" class="modalWindow-Link">
                    </a>
            </div>
        </div>
    </header>
    <main>
          <div class="container">
              <div class="listLogo">
                  <div class="listLogo_item">
                      <a href="#" class="imgStyle">
                          <img src="img/group-login.png" alt="Вход для клиентов" class="imgSize">
                      </a>
                      <a href="#" class="descriptionLink">
                          <span class="descriptionLink-item">הזמנת הובלה</span>
                      </a>
                  </div>
                  <div class="listLogo_item">
                      <a href="#" class="imgLogo">
                         <img src="img/shadow-logo.png" alt="Logo" class="imgLogo-item">
                      </a>
                  </div>
                  <div class="listLogo_item">
                      <a href="#" class="imgStyle">
                          <img src="img/van-login.png" alt="Вход для водителей" class="imgSize">
                      </a>
                      <a href="#" class="descriptionLink">
                          <span class="descriptionLink-item"> כניסת מובילים</span>
                      </a>
                  </div>
              </div>
          </div>
    </main>
    <script  src="js/buttons.js"></script>
</body>
</html>
